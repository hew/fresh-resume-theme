{{#section 'skills'}}
<hr>
<section class="row">
  <h3 class="">{{{sectionTitle "Skills"}}}</h3>
  <div class="">
    {{#each r.skills.sets}}
      <div class="flex">
        <h4 class="skill-title mr3"><strong>{{name}}</strong></h4>
        <h4 class="">
          {{#if skills}}
            {{#each skills}}
              <span class="">{{this}},</span>
              {{#if @last}} <span class="">{{this}}</span>{{/if}}
            {{/each}}
          {{/if}}
        </h4>
      </div>
    {{/each}}
  </div>
</section>
{{/section}}
